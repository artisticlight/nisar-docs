name: MyST GitHub Pages Deploy

on:
  push:
    branches:
      - main
      - spanish

env:
  # `BASE_URL` determines, relative to the root of the domain, the URL that your site is served from.
  # E.g., if your site lives at `https://mydomain.org/myproject`, set `BASE_URL=/myproject`.
  # If, instead, your site lives at the root of the domain, at `https://mydomain.org`, set `BASE_URL=''`.
  BASE_URL: ${{ vars.BASE_URL }}
  # `DOMAIN` is a workaround for https://github.com/jupyter-book/myst-theme/issues/669:
  # - robots.txt,sitemap.xml as well as some other files use "localhost:3000" url
  DOMAIN: ${{ vars.DOMAIN }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/configure-pages@v5

      # Build English site from main branch
      - uses: actions/checkout@v6
        with:
          ref: main

      - uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yml

      - name: Build English site
        run: |
          myst build --html
          sed -i -e "s|http://localhost:3000|$DOMAIN$BASE_URL|g" $(grep -RIl "http://localhost:3000" ./_build/html) || true
          mkdir -p _combined
          cp -r _build/html/* _combined/

      # Inject "Español" switcher script into English HTML files
      - name: Inject language switcher into English site
        run: |
          LANG_SCRIPT='<script>(function(){var b="'"$BASE_URL"'";function addSwitcher(){var t=document.querySelector(".myst-theme-button");if(!t||document.querySelector(".lang-switcher"))return;var a=document.createElement("a");a.className="lang-switcher";a.textContent="Español";a.href="javascript:void(0)";a.onclick=function(){var p=window.location.pathname;var rest=b?p.replace(new RegExp("^"+b),""):p;window.location.href=b+"/es"+rest+window.location.search;};t.parentNode.insertBefore(a,t);}var o=new MutationObserver(function(){addSwitcher();});o.observe(document.body,{childList:true,subtree:true});addSwitcher();})()</script>'
          find _combined -name '*.html' -exec sed -i "s|</body>|${LANG_SCRIPT}</body>|g" {} +

      # Build Spanish site from spanish branch
      - uses: actions/checkout@v6
        with:
          ref: spanish
          clean: false
          path: _spanish_src

      - name: Build Spanish site
        run: |
          cd _spanish_src
          myst build --html
          sed -i -e "s|http://localhost:3000|$DOMAIN$BASE_URL/es|g" $(grep -RIl "http://localhost:3000" ./_build/html) || true
          mkdir -p ../_combined/es
          cp -r _build/html/* ../_combined/es/

      # Inject "English" switcher script into Spanish HTML files
      - name: Inject language switcher into Spanish site
        run: |
          LANG_SCRIPT='<script>(function(){var b="'"$BASE_URL"'";function addSwitcher(){var t=document.querySelector(".myst-theme-button");if(!t||document.querySelector(".lang-switcher"))return;var a=document.createElement("a");a.className="lang-switcher";a.textContent="English";a.href="javascript:void(0)";a.onclick=function(){var p=window.location.pathname;var rest=b?p.replace(new RegExp("^"+b+"/es"),""):p.replace(/^\/es/,"");window.location.href=b+rest+window.location.search;};t.parentNode.insertBefore(a,t);}var o=new MutationObserver(function(){addSwitcher();});o.observe(document.body,{childList:true,subtree:true});addSwitcher();})()</script>'
          find _combined/es -name '*.html' -exec sed -i "s|</body>|${LANG_SCRIPT}</body>|g" {} +

      - uses: actions/upload-pages-artifact@v4
        with:
          path: './_combined'

      - id: deployment
        uses: actions/deploy-pages@v4
