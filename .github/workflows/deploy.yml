name: MyST GitHub Pages Deploy

on:
  push:
    branches:
      - main
      - spanish

env:
  # `BASE_URL` determines, relative to the root of the domain, the URL that your site is served from.
  # E.g., if your site lives at `https://mydomain.org/myproject`, set `BASE_URL=/myproject`.
  # If, instead, your site lives at the root of the domain, at `https://mydomain.org`, set `BASE_URL=''`.
  BASE_URL: ${{ vars.BASE_URL }}
  # `DOMAIN` is a workaround for https://github.com/jupyter-book/myst-theme/issues/669:
  # - robots.txt,sitemap.xml as well as some other files use "localhost:3000" url
  DOMAIN: ${{ vars.DOMAIN }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/configure-pages@v5

      # Build English site from main branch
      - uses: actions/checkout@v6
        with:
          ref: main

      - uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yml

      - name: Build English site
        run: |
          myst build --html
          sed -i -e "s|http://localhost:3000|$DOMAIN$BASE_URL|g" $(grep -RIl "http://localhost:3000" ./_build/html) || true
          mkdir -p _combined
          cp -r _build/html/* _combined/

      # Inject language switcher into English HTML files
      - name: Inject language switcher into English site
        run: |
          cp language-switcher.js _combined/language-switcher.js
          find _combined -name '*.html' -exec sed -i "s|</body>|<script src=\"$BASE_URL/language-switcher.js\"></script></body>|" {} +

      # Build Spanish site from spanish branch
      - uses: actions/checkout@v6
        with:
          ref: spanish
          clean: false
          path: _spanish_src

      - name: Build Spanish site
        run: |
          cd _spanish_src
          myst build --html
          sed -i -e "s|http://localhost:3000|$DOMAIN$BASE_URL/es|g" $(grep -RIl "http://localhost:3000" ./_build/html) || true
          mkdir -p ../_combined/es
          cp -r _build/html/* ../_combined/es/

      # Rewrite absolute asset paths in Spanish HTML so they resolve under /es/
      - name: Fix asset paths in Spanish site
        run: |
          find _combined/es -name '*.html' -o -name '*.js' | xargs sed -i \
            -e "s|\"/build/|\"/es/build/|g" \
            -e "s|\"/myst_assets_folder/|\"/es/myst_assets_folder/|g" \
            -e "s|'/build/|'/es/build/|g" \
            -e "s|'/myst_assets_folder/|'/es/myst_assets_folder/|g"

      # Inject language switcher into Spanish HTML files
      - name: Inject language switcher into Spanish site
        run: |
          cp language-switcher.js _combined/es/language-switcher.js
          find _combined/es -name '*.html' -exec sed -i "s|</body>|<script src=\"$BASE_URL/es/language-switcher.js\"></script></body>|" {} +

      - uses: actions/upload-pages-artifact@v4
        with:
          path: './_combined'

      - id: deployment
        uses: actions/deploy-pages@v4
